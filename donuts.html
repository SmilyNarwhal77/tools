 	function buyGen(i) {
 		const g = generators[i];
 		const cost = Math.round(g.baseCost * Math.pow(g.scale, g.amount));
 		if (donut >= cost) {
 			donut -= cost;
 			g.amount++;
 			localStorage.setItem(g.name, g.amount);
 			if (g.rating > maxrating) {
 				maxrating = g.rating;
 				localStorage.setItem("maxrating", maxrating);
 				maxratings(i + 1);
 				alert("Your new best donut is " + generators[i].name)
 			};
 			updateDonutPerSecond();
 			updateUI(); 
 		}
 	}
 	
 	function buyUpgrade(i) {
 		const u = upgrades[i];
 		if (!u.bought && donut >= u.cost) {
 			donut -= u.cost;
 			u.bought = true;
 			localStorage.setItem(u.name, u.bought);
 			u.effect();
 			updateDonutPerSecond();
 			updateUI();
 		};
 	}
 	
 	function updateDonutPerSecond() {
 		donutPerSecond = generators.reduce((sum, g) => sum + g.amount * g.donutGain, 0);
 	}
 	
 	function updateUI() {
 		document.getElementById("donut-display").textContent =
 		`Donut: ${Math.round(donut * 10) / 10} (DPS: ${Math.round(donutPerSecond * 10) / 10})`;
 		
 		document.querySelector(".inner-circle").textContent = `+${donutPerClick} Donut`;

 	function renderShop() {
 		const shop = document.getElementById("shop-list");
 		shop.innerHTML = "";
 		generators.forEach((g, i) => {

 			shop.innerHTML += `
       <div class="item">
         <div><strong>${g.name}</strong> (${g.amount})<br>+${g.donutGain}/s ‚Äî Cost: ${cost}üç©</div>

       </div>`;

 	function renderUpgrades() {

 	function renderStocks() {

 	function buyStock(i) {
 		const s = stocks[i];
 		if (donut >= s.price) {

 			stockOwned[i] = (stockOwned[i] || 0) + 1;
 			let whole = JSON.stringify(s);
 			localStorage.setItem(s.name, whole);
 			updateUI();
 		}
 	}
 	function sellStock(i) {
 		if (stockOwned[i] > 0) {
 			donut += stocks[i].price;
 			stockOwned[i]--;
 			updateUI();
 		}
 	}

 			cryptoOwned[i] = (cryptoOwned[i] || 0) + 1;
 			updateUI();
